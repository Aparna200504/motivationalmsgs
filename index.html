<html>

<head>
    <title>MM App by Aparna</title>
    <style>
        * {
            font-size: 40px;
            font-family: Arial;
        }

        body {
            background-color: lightblue;
        }
        h2{
            width: 600px;
            padding: 20px;
            font-size: 35px;
            font-family: Gill Sans;
            background-color: rgb(198, 224, 232);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <center><br>
        <h1>Motivation Msg Wallah</h1>
        <form onsubmit="show()">
            <input type="submit" value = "Get Message" />
            <br><br>
            <h2 id="msg"></h2>
        </form>

        <script>
            function show() {
                event.preventDefault();
                let msg = document.getElementById("msg");

                let messages=[     
                    "Believe in yourself!",
                    "Stay positive and happy.",
                    "Never give up.",
                    "Your only limit is you.",
                    "Dream big. Work hard.",
                    "You are stronger than you think.",
                    "Embrace the journey.",
                    "The best is yet to come."
                ];
                let r= parseInt(Math.random() * messages.length);
                msg.innerHTML = r +" " +messages[r];
  
            }
        </script>
    </center>
</body>

</html>
